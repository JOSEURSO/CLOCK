<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clock">
        <div id="time">
            <div class="circle" style="--clr:#ff2972">
                <div class="dots sec_dot"></div>
                <svg>
                    <circle cx="120" cy="120" r="120" id="ss"></circle>
                </svg>
            </div>
            <div class="circle" style="--clr:#fee800">
                <div class="dots min_dot"></div>
                <svg>
                    <circle cx="100" cy="100" r="100" id="mm"></circle>
                </svg>
            </div>
            <div class="circle" style="--clr:#04fc43">
                <div class="dots hr_dot"></div>
                <svg>
                    <circle cx="80" cy="80" r="80" id="hh"></circle>
                </svg>
            </div>
            
            
            <div class="niddles" style="--clr2:#ff2972;"
             id="sc"><i></i> </div>
            <div class="niddles niddles2" style="--clr2:#fee800;"
             id="mn"><i></i> </div>
            <div class="niddles niddles3" style="--clr2:#04fc43;"
             id="hr"><i></i> </div>

           <span style="--1:1;" ><b>1</b> </span>
           <span style="--1:2;" ><b>2</b> </span>
           <span style="--1:3;" ><b>3</b> </span>
           <span style="--1:4;" ><b>4</b> </span>
           <span style="--1:5;" ><b>5</b> </span>
           <span style="--1:6;" ><b>6</b> </span>
           <span style="--1:7;" ><b>7</b> </span>
           <span style="--1:8;" ><b>8</b> </span>
           <span style="--1:9;" ><b>9</b> </span>
           <span style="--1:10;" ><b>10</b> </span>
           <span style="--1:11;" ><b>11</b> </span>
           <span style="--1:12;" ><b>12</b> </span>
           <script>
          setInterval(()=>{
        let hh = document.getElementById('hh');
        let mm = document.getElementById('mm');
        let ss = document.getElementById('ss');

        let sec_dot = document.querySelector('.sec_dot');
        let min_dot = document.querySelector('.min_dot');
        let hr_dot = document.querySelector('.hr_dot');

        
        let hr = document.getElementById('hr');
        let mn = document.getElementById('mn');
        let sc = document.getElementById('sc');


        
        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();

    
        hh.style.strokeDashoffset = 510 - (510 * h) / 12;
        // 12 hrs clock
        mm.style.strokeDashoffset = 630 - (630 * m) / 60;
        // 60 minutes
        ss.style.strokeDashoffset = 760 - (760 * s) / 60;
       // 60 segunds

         sec_dot.style.transform =  `rotatez(${s * 6}deg)`;                                                             ;
          //360 / 60seconds = 6
          min_dot.style.transform = `rotatez(${m * 6}deg)`;
          // 360 / 60minuts = 6
          hr_dot.style.transform = `rotatez(${h * 30}deg)`;
          // 360 / 12hrs = 30

          hr.style.transform = `rotatez(${h * 30}deg)`;
          mn.style.transform = `rotatez(${m * 6}deg)`;
          sc.style.transform = `rotatez(${s * 6}deg)`;
          })
       

      

      
          hr.style.transform = `rotatez(${h * 30}deg)`;
        mn.style.transform = `rotatez(${m * 6}deg)`;
        sc.style.transform = `rotatez(${s * 6}deg)`;
 
    
    </script>
</body>
</html>
